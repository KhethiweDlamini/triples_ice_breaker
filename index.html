<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Vibe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="instructions-wrapper">
  <button id="infoBtn">❔</button>
  <div id="instructionsBox" class="hidden">
    <h4>How to Play</h4>
    <p>Choose a vibe and get a random question.</p>
    <p>🍭 Sweet: Light and fun<br>🫖 Spill: Candid or unexpected<br>🧠 Still: Thoughtful and deep</p>
    <p>Use it to break the ice or start a team chat!</p>
  </div>
</div>
  <div class="container">
    <h2>Choose Your Vibe</h2>
    <div class="button-group">
      <button data-type="sweet">🍭 Sweet</button>
      <button data-type="spill">🍵 Spill</button>
      <button data-type="still">🧠 Still</button>
    </div>
    <p id="questionOutput"></p>
    <button id="resetBtn" class="reset-button">🔄 Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
